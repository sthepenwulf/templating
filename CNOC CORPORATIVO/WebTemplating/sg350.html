<!-- ************* form ************* -->
<div class="container">
    <form id="contact" >
        <h3>SG350 ADI/TLS</h3>
        <!-- <h4>Contact us for custom quote</h4> -->
        <fieldset>
            <input id="client_id" placeholder="ID de Cliente" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input id="client_name" placeholder="Razon Social" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input id="ip_mon" placeholder="IP Monitoria" type="text" tabindex="3" required>
            <input id="mask_mon" placeholder="Mask" value="255.255.255.240" type="text" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input id="dg_mon" placeholder="Gateway Monitoria" type="text" tabindex="5" required>
        </fieldset>
        <fieldset>
            <input id="vlan" placeholder="VLAN de Servicio" type="text" tabindex="6" required>
        </fieldset>
        <fieldset>
            <input id="description" placeholder="Interface Description" type="text" tabindex="7" required>
        </fieldset>
        <fieldset>
            <input id="service" placeholder="Servicio de Cliente" type="text" tabindex="8" required>
        </fieldset>
        <fieldset>
            <button id="create" type="button">CREAR</button>
            <a id="downloadlink" style="display: none">Download</a>
        </fieldset>
    </form>
</div>
<script src="myscripts_sg350.js"></script>
